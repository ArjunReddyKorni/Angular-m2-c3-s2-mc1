<div class="container text-center">
<input type="text" [(ngModel)]="searchText">
<button  (click)="search()" >search</button>
</div>

<div class="container">
    <div class="row">
    <div class="card col-lg-2 m-3 " *ngFor="let note of notes">
        <p class="card-content text-center fw-bold">{{note.title}}</p>
        <p class="text-center">{{note.content}}</p>

    </div>
</div>
</div>
